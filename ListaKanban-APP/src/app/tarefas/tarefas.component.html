<div class="list-container">

  <select name="" id="">
    <option *ngFor="let usuario of usuarios"
    value="{{usuario.Id}}"> {{ usuario.nome }} </option>
  </select>

  <!-- TODO -->
  <div class="todo-container column-cointainer">
    <div
      class="list"
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="tarefas"
      [cdkDropListConnectedTo]="[inprogressList]"
      >
      <h2>Todo</h2>
      <mat-card 
      *ngFor="let tarefa of tarefas" cdkDrag>
        <mat-card-header>
          <mat-card-title>{{tarefa.titulo}}</mat-card-title>
        </mat-card-header>
      </mat-card>
    </div>
  </div>

  <!-- IN PROGRESS -->
  <div class="todo-container column-cointainer">
    <div
      class="list"
      cdkDropList
      #inprogressList="cdkDropList"
      [cdkDropListData]="tarefas"
      [cdkDropListConnectedTo]="[doneList]"
      >
      <h2>In Progress</h2>
      <mat-card 
      *ngFor="let tarefa of tarefas" 
      cdkDrag>
        <mat-card-header>
          <mat-card-title>{{tarefa.titulo}}</mat-card-title>
        </mat-card-header>
      </mat-card>
    </div>
  </div>

  <!-- DONE -->
  <div class="todo-container column-cointainer">
    <div
      class="list"
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="tarefas"
      [cdkDropListConnectedTo]="[inprogressList]"
      >
      <h2>Dones</h2>
      <mat-card 
     *ngFor="let tarefa of tarefas" cdkDrag>
        <mat-card-header>
          <mat-card-title>{{tarefa.titulo}}</mat-card-title>
        </mat-card-header>
      </mat-card>
    </div>
  </div>

  </div>
