<div class="container">
  <div class="col-sm" style="display: inline-block;">
    <label>Responsavel: </label>
    <select >
      <option *ngFor="let usuario of usuarios" 
      value="{{ usuario.nome }}">
      {{ usuario.nome }}</option>
    </select>

    <div class="row" style="border: 2px solid black;">
      <!-- To Do -->
      <div
        class="col-sm-4"
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="tarefasTodo"
        [cdkDropListConnectedTo]="[inprogressList]"
        (cdkDropListDropped)="onDrop($event)"
      >
        <h2>To Do</h2>
        <mat-card *ngFor="let tarefa of tarefasTodo" cdkDrag>
          <mat-card-header>
            <mat-card-title>{{ tarefa.titulo }}</mat-card-title>
          </mat-card-header>
        </mat-card>
      </div>
      <!-- In Progress -->
      <div
        class="col-sm-4"
        cdkDropList
        #inprogressList="cdkDropList"
        [cdkDropListData]="tarefasInPro"
        [cdkDropListConnectedTo]="[todoList,doneList]"
        (cdkDropListDropped)="onDrop($event)"
      >
        <h2>In Progress</h2>
        <mat-card *ngFor="let inpro of tarefasInPro" cdkDrag>
          <mat-card-header>
            <mat-card-title>{{ inpro.titulo }}</mat-card-title>
          </mat-card-header>
        </mat-card>
      </div>
      <!-- Done -->
      <div
        class="col-sm-4"
        cdkDropList
        #doneList="cdkDropList"
        [cdkDropListData]="tarefasDone"
        [cdkDropListConnectedTo]="[inprogressList]"
        (cdkDropListDropped)="onDrop($event)"
      >
        <h2 class="text-center">Done</h2>
        <mat-card *ngFor="let done of tarefasDone" cdkDrag>
          <mat-card-header>
            <mat-card-title>{{ done.titulo }}</mat-card-title>
          </mat-card-header>
        </mat-card>
      </div>
    </div>
  </div>
</div>
